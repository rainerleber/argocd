apiVersion: networking.k8s.io/v1
kind: Ingress	
metadata:	
  name: argocd	
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    io.cilium/websocket: enabled
    ingress.cilium.io/service-type: "LoadBalancer"
spec:
  ingressClassName: cilium
  rules:
    - host: "argocd.seed.apps.k8s.leber.io"
      http:
        paths:
          - backend:
              service:
                name: argocd-server
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
  - hosts:
    - argocd.apps.k8s.leber.io
    secretName: argocd-cert
