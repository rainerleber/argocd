---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: central-argocd
  labels:
    app.kubernetes.io/part-of: argocd
spec:
  description: Central ArgoCD
  # Allow manifests to deploy from any Git repos
  sourceRepos:
  - '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'

# ArogCD Selfmanaged Takeover
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster
  goTemplate: true
  template:
    metadata:
      name: argocd
    spec:
      project: "central-argocd"
      sources:
      - path: '.'
        repoURL: https://github.com/rainerleber/argocd
        targetRevision: main
        helm:
          valueFiles:
            - values.yaml
          valuesObject:
            hostname: '{{`{{ .name }}`}}'
            overtake: "true"
      destination:
        server: https://kubernetes.default.svc
        namespace: 'argocd'
      syncPolicy:
        syncOptions:
          - CreateNamespace=false
        automated: {}
      preserveResourcesOnDeletion: true
